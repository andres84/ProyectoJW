<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </h:head>
    <body>
        
        <h:form>
            
            <p:messages id="mensaje" autoUpdate="false" />
            
            <p:fieldset legend="Datos Personales">

                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtNombres" value="Nombres"/>
                    <p:inputText id="txtNombres" value="#{usuarioController.persona.nombres}" required="true"/>
                    <p:message for="txtNombres"/>
                    <p:outputLabel for="txtApellidos" value="Apellidos"/>
                    <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true"/>
                    <p:message for="txtApellidos"/>

                    <p:outputLabel for="rSexo" value="Sexo"/>
                    <p:selectOneRadio id="rSexo" value="#{usuarioController.persona.sexo}" required="true">                
                        <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                        <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                    </p:selectOneRadio>
                    <p:message for="rSexo"/>

                    <p:outputLabel for="txtFecha" value="Fecha de Nacimiento"/>
                    <p:calendar id="txtFecha" value="#{usuarioController.persona.fechaNacimiento}" locale="es" required="true"/>
                    <p:message for="txtFecha"/>

                </h:panelGrid>

            </p:fieldset>



            <p:fieldset legend="Datos de la Cuenta">

                <h:panelGrid columns="2" id="pgCuenta">

                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{usuarioController.usuario.usuario}" required="true"/>

                    <p:outputLabel value="Clave"/>
                    <p:password id="clave1" value="#{usuarioController.usuario.clave}" 
                                weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno"
                                match="clave2" feedback="true" promptLabel="Ingrese una clave" required="true"/>

                    <p:outputLabel value="Repetir Clave"/>
                    <p:password id="clave2" required="true"/>

                </h:panelGrid>
                
                <p:commandButton icon="ui-icon-chek" value="Registrar" update="pgDatos, pgCuenta"/>
                
            </p:fieldset>
        </h:form>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </body>
</html>
